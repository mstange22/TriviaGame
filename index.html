<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Trivia Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <nav id="nav" class="navbar navbar-default">
        <div id="trivia-nav">State Capitals Quiz</div>
    </nav>
	<div class="jumbotron">
		<div class="container" id="jumbotron-container">
			<div id="top-row" class="row">
				<div class="col-md-12">
					<div id="timer">
						<h2>Select Game Settings</h2>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div id="main-game-panel">
						<form id="start-form">
						<label class="form-header">Difficulty</label><br>
						<input id="input-easy" name="difficulty" type="radio" checked>Easy
						<input id="input-hard" name="difficulty" type="radio">Hard<br>

						<label class="form-header">Speed</label><br>
						<input id="input-timer-slow" name="speed" type="radio" checked>Slow
						<input id="input-timer-fast" name="speed" type="radio">Fast<br>

						<label class="form-header">Number of Questions</label><br>
						<select id="select-num-questions">
							<option value="5">5</option>
							<option value="10">10</option>
							<option value="25">25</option>
							<option value="50">50</option>
						</select>
						</form>
						<h2 id="message"></h2>
						<div id="state"></div>
						<div id="input1" class="input"></div>
						<div id="input2" class="input"></div>
						<div id="input3" class="input"></div>
						<div id="input4" class="input"></div>
						<div id="results"></div>
					</div>
				</div>
			</div>
			<div id="bottom-row" class="row">
				<div class="col-md-12">
					<div id="buttons">
						<button id="start-button" class="btn btn-primary btn-lg">Start</button>
						<button id="replay-button" class="btn btn-primary btn-lg">Replay</button>
						<button id="reset-button" class="btn btn-primary btn-lg">Change Settings</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="container" id="spacer">
		<div class="row">
			<div class="col-md-12">
			</div>
		</div>
	</div>
	<footer id="footer">
		&copy; Copyright 2017 Michael Stange
	</footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>

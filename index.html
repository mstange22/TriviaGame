<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
	<title>State Capitals Quiz</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
	<link rel="shortcut icon" href="assets/images/star-icon.png" type="image/x-icon" />
    <link rel="icon" href="assets/images/star-icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="assets/css/style.css" />
</head>
<body>
    <div class="jumbotron" id="header">
        <h1>State Capitals Quiz</h1>
    </div>
	<div class="jumbotron" id="jumbotron">
		<div class="container" id="jumbotron-container">
			<div id="top-row" class="row">
				<div class="col-md-12">
					<div id="timer">
						<h3>Select Options</h3>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div id="main-game-panel">
						<form id="start-form">
						<label class="form-header">Difficulty</label>
						<input id="input-easy" name="difficulty" type="radio" checked> Easy &nbsp; &nbsp;
						<input id="input-hard" name="difficulty" type="radio"> Hard

						<label class="form-header">Timer</label>
						<input id="input-timer-slow" name="speed" type="radio" checked> 10 Seconds &nbsp; &nbsp;
						<input id="input-timer-fast" name="speed" type="radio"> 5 Seconds

						<label class="form-header">Number of Questions</label>
						<select id="select-num-questions">
							<option value="5">5</option>
							<option value="10">10</option>
							<option value="25">25</option>
							<option value="50">50</option>
						</select>
						</form>
						<div id="message"></div>
						<div id="state"></div>
						<div id="input1" class="input"></div>
						<div id="input2" class="input"></div>
						<div id="input3" class="input"></div>
						<div id="input4" class="input"></div>
						<div id="results"></div>
					</div>
				</div>
			</div>
			<div id="bottom-row" class="row">
				<div class="col-md-12">
					<div id="buttons">
						<button id="start-button" class="button button-primary">Start</button>
						<button id="continue-button" class="button button-primary">Next</button>
						<button id="replay-button" class="button button-primary">Replay</button>
						<button id="reset-button" class="button button-primary">Change Settings</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="container" id="spacer">
		<div class="row">
			<div class="col-md-12">
			</div>
		</div>
	</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>

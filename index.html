<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Trivia Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <nav id="nav" class="navbar navbar-default">
        <div id="trivia-nav">State Capitals Quiz</div>
    </nav>
	<div class="jumbotron">
		<div class="container" id="jumbotron-container">
			<div id="top-row" class="row">
				<div class="col-md-12">
					<div id="timer">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div id="main-game-panel">
						<h2 id="message"></h2>
						<div id="state"></div>
						<div id="input1" class="input"></div>
						<div id="input2" class="input"></div>
						<div id="input3" class="input"></div>
						<div id="input4" class="input"></div>
						<div id="results"></div>
						<br><br>
					</div>
				</div>
			</div>
			<div id="bottom-row" class="row">
				<div class="col-md-12">
					<div id="buttons">
						<button id="start-button" class="btn btn-primary btn-lg">Start</button>
						<button id="reset-button" class="btn btn-primary btn-lg">Reset</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
			</div>
		</div>
	</div>
	<footer id="footer">
		&copy; Copyright 2017 Michael Stange
	</footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
